<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 확인 - Hyfata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #001F29;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verify-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .verify-icon {
            width: 80px;
            height: 80px;
            background: #e3f9fc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .verify-icon svg {
            width: 40px;
            height: 40px;
            color: #00bcd4;
        }

        .verify-header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 12px;
        }

        .verify-header p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .email-address {
            font-weight: 600;
            color: #00bcd4;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin: 24px 0;
            font-size: 13px;
            color: #555;
            line-height: 1.6;
        }

        .login-btn {
            display: inline-block;
            background: #00bcd4;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        </div>

        <div class="verify-header">
            <h1>이메일을 확인하세요</h1>
            <p>
                <span class="email-address" th:text="${email}"></span>으로<br>
                인증 메일을 발송했습니다.
            </p>
        </div>

        <div class="info-box">
            이메일에 포함된 링크를 클릭하여 계정을 활성화하세요.<br>
            메일이 도착하지 않았다면 스팸 폴더를 확인해 주세요.
        </div>

        <a th:href="@{/oauth/authorize(client_id=${client_id}, redirect_uri=${redirect_uri}, response_type='code', state=${state}, code_challenge=${code_challenge}, code_challenge_method=${code_challenge_method})}" class="login-btn">
            로그인 화면으로
        </a>
    </div>
</body>
</html>
