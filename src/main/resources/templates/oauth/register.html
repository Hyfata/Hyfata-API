<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Hyfata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #001F29;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .register-header p {
            font-size: 14px;
            color: #666;
        }

        .client-info {
            background: #f8f9fa;
            border-left: 4px solid #00bcd4;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #555;
        }

        .client-info strong {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
        }

        .form-group input[type="hidden"] {
            display: none;
        }

        .submit-btn {
            background: #00bcd4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #c33;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .login-link p {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .login-btn {
            display: inline-block;
            background: transparent;
            color: #00bcd4;
            border: 2px solid #00bcd4;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background: #00bcd4;
            color: white;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Hyfata</h1>
            <p>새 계정 만들기</p>
        </div>

        <!-- 클라이언트 정보 표시 -->
        <div class="client-info">
            <strong>연결 대상:</strong><br>
            <span th:text="${client_name}"></span>
        </div>

        <!-- 에러 메시지 -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <!-- 회원가입 폼 -->
        <form method="POST" action="/oauth/register">
            <input type="hidden" name="client_id" th:value="${client_id}">
            <input type="hidden" name="redirect_uri" th:value="${redirect_uri}">
            <input type="hidden" name="state" th:value="${state}">
            <input type="hidden" name="code_challenge" th:value="${code_challenge}">
            <input type="hidden" name="code_challenge_method" th:value="${code_challenge_method}">

            <div class="form-group">
                <label for="email">이메일</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    th:value="${email}"
                    required
                    autofocus
                    placeholder="user@example.com"
                >
            </div>

            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    th:value="${username}"
                    required
                    placeholder="사용자 이름을 입력하세요"
                >
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="비밀번호를 입력하세요"
                >
            </div>

            <button type="submit" class="submit-btn">회원가입</button>
        </form>

        <!-- 로그인 링크 -->
        <div class="login-link">
            <p>이미 계정이 있으신가요?</p>
            <a th:href="@{/oauth/authorize(client_id=${client_id}, redirect_uri=${redirect_uri}, response_type='code', state=${state}, code_challenge=${code_challenge}, code_challenge_method=${code_challenge_method})}" class="login-btn">로그인</a>
        </div>
    </div>
</body>
</html>
