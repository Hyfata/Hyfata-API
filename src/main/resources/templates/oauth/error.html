<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Error - Hyfata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .error-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 12px;
        }

        .error-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .error-details {
            background: #fee;
            border-left: 4px solid #c33;
            padding: 16px;
            border-radius: 4px;
            margin: 24px 0;
            text-align: left;
            font-size: 14px;
            color: #555;
            font-family: 'Courier New', monospace;
        }

        .back-link {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>OAuth Error</h1>
        <p>An error occurred during the authorization process.</p>

        <div class="error-details" th:if="${error}">
            <strong>Error:</strong><br>
            <span th:text="${error}"></span>
        </div>

        <p style="font-size: 12px; color: #999;">
            If this error persists, please contact support or check the authorization URL parameters.
        </p>

        <a href="/" class="back-link">Go to Home</a>
    </div>
</body>
</html>
