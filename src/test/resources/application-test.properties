# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Configuration
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# R2DBC Configuration (disabled for test)
spring.r2dbc.url=

# JWT Configuration
jwt.secret=hyfata-test-secret-key-min-32-characters-required-for-security
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Mail Configuration (Mock/Test)
spring.mail.enabled=false
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@example.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.from=test@example.com

# Async Configuration
spring.task.execution.pool.core-size=1
spring.task.execution.pool.max-size=2
spring.task.execution.pool.queue-capacity=10

# Frontend URL
app.frontend.url=http://localhost:3000

# Authentication Configuration
auth.2fa.expiration-minutes=10
auth.reset-token.expiration-hours=1

# Logging
logging.level.root=WARN
logging.level.kr.hyfata.rest.api=DEBUG
logging.level.org.springframework.security=WARN
